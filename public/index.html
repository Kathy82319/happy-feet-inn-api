<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂腳旅棧 - 線上訂房</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
</head>
<body>
    <header>
        <h1>快樂腳旅棧</h1>
        <div id="user-profile" class="hidden">
            <img id="user-picture" src="" alt="User Picture">
            <p>你好, <span id="user-name"></span></p>
        </div>
    </header>

    <main id="main-content" class="hidden">
        <section id="room-list-container">
            <h2>選擇您喜歡的房型</h2>
            <div id="room-list"></div>
        </section>
    </main>

    <div id="loading-spinner">
        <div class="spinner"></div>
        <p>正在載入房型資料...</p>
    </div>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2 id="modal-room-name">預訂房型</h2>

            <div class="form-group">
                <label for="date-range">選擇入住 & 退房日期:</label>
                <div id="date-range-picker"></div>
                <div id="availability-result" class="info-text"></div>
                <div id="price-calculation" class="info-text bold"></div>
            </div>

            <div class="form-group">
                <label for="guest-name">訂房大名:</label>
                <input type="text" id="guest-name" placeholder="請輸入您的姓名">
            </div>
            <div class="form-group">
                <label for="guest-phone">聯絡電話:</label>
                <input type="tel" id="guest-phone" placeholder="請輸入您的手機號碼">
            </div>

            <button id="submit-booking-button" class="cta-button" disabled>確認訂房</button>
            <div id="booking-error" class="error-text"></div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/zh-TW.js"></script>
    <script src="liff-app.js"></script>
</body>
</html>
