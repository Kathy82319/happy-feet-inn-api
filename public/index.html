<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂腳旅棧 - 線上訂房</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    <link rel="stylesheet" href="style.css?v=1.3"> </head>
<body>
    <div id="app">
        <header>
            <h1>快樂腳旅棧</h1>
            <div id="user-profile" class="hidden">
                <img id="user-picture" src="" alt="User Picture">
                <span id="user-name"></span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">線上訂房</a>
                <a href="my-bookings.html" class="nav-link">我的訂單</a>
            </nav>
        </header>
        
        <main id="main-content" class="hidden">
            <h2>選擇您喜歡的房型</h2>
            <div id="room-list"></div>
        </main>

        <div id="booking-modal" class="hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3 id="modal-room-name">預訂房型</h3>
                <div class="datepicker-container">
                    <div id="date-range-picker" class="datepicker-inline"></div>
                </div>
                <div id="availability-result"></div>
                <div id="price-calculation"></div>
                <div id="booking-form">
                    <input type="text" id="guest-name" placeholder="訂房大名">
                    <input type="tel" id="guest-phone" placeholder="聯絡電話">
                    <button id="submit-booking-button" class="cta-button" disabled>確認訂房</button>
                    <p id="booking-error" class="error-message"></p>
                </div>
            </div>
        </div>

        <div id="room-details-modal" class="hidden">
            <div class="modal-content large">
                <span class="close-button">&times;</span>
                <div id="details-content">
                    </div>
            </div>
        </div>
        
        <div id="loading-spinner">
            <div class="spinner"></div>
            <p>正在初始化...</p>
        </div>

        </div> 

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/zh-TW.js"></script>
    <script src="liff-app.js?v=1.1"></script>
</body>
</html>
