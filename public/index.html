<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂腳旅棧 - 我的訂單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>快樂腳旅棧</h1>
            <div id="user-profile" class="hidden">
                <img id="user-picture" src="" alt="User Picture">
                <span id="user-name"></span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">線上訂房</a>
                <a href="my-bookings.html" class="nav-link active">我的訂單</a>
            </nav>
        </header>

        <main id="main-content" class="hidden">
            <div id="booking-list-container">
                <div id="booking-list"></div>
                <div id="no-booking-message" class="hidden">
                    <p>您目前沒有任何訂單記錄。</p>
                </div>
            </div>
        </main>

        <div id="booking-details-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div id="details-modal-content">
                    </div>
            </div>
        </div>

        <div id="loading-spinner">
            <div class="spinner"></div>
            <p>正在載入您的訂單...</p>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="my-bookings.js"></script>
</body>
</html>
